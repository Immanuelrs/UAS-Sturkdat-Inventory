<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Manager - Struktur Data JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-primary mb-4">ðŸ“¦ Inventory Manager - Struktur Data JS</h2>

    <!-- Form Tambah & Undo -->
    <div class="row g-2 align-items-center mb-3">
      <div class="col-md-4">
        <input type="text" id="itemInput" class="form-control" placeholder="Nama item">
      </div>
      <div class="col-auto">
        <button onclick="addItem()" class="btn btn-success">Tambah</button>
        <button onclick="undoItem()" class="btn btn-warning">Undo</button>
      </div>
    </div>

    <!-- Form Pencarian -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari item..." oninput="searchItem()">
      </div>
    </div>

    <!-- Output: Daftar Item -->
    <div class="mb-4">
      <h5>ðŸ“‹ Daftar Item</h5>
      <ul class="list-group" id="itemList"></ul>
    </div>

    <!-- Output: Tree dan Graph -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <h5>ðŸŒ³ Kategori Item (Tree)</h5>
        <div id="treeView" class="p-3 border bg-white rounded" style="min-height: 100px;"></div>
      </div>
      <div class="col-md-6 mb-4">
        <h5>ðŸ”— Relasi Item (Graph)</h5>
        <div id="graphView" class="p-3 border bg-white rounded" style="min-height: 100px;"></div>
      </div>
    </div>
  </div>

  <!-- Script aplikasi -->
  <script src="app.js"></script>
</body>
</html>
